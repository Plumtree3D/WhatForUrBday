<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <Link type="text/css" rel="StyleSheet" href="style.css"/>    
</head>

<body>

    <h1> Mes Anniversaires </h1>
    
    <div id="list">
        <div v-for="(friend, index) in friends" >
            <h3>{{ friend.name }}</h3>
            <span>{{ friend.birthdate }}</span> <br>
            {{ index }} <br>
            <img v-bind:src="friend.picture" alt="">
            <button v-on:click="removeFriend(index)"> sup bro </button>
            
        </div>

    <div class="addBirthday">
        <h2> Ajouter un anniversaire </h2>
        <form v-on:submit.prevent>
            <input v-model="inputName" placeholder="Saisissez un nom"> <br>
            <input v-model="inputBirthdate" type="date" placeholder="Saisissez une date de naissance"> <br>
            <button v-on:click="addFriend"> Ajouter </button>
        </form>
    </div>


    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
