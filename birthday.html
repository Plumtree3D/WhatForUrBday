<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <Link type="text/css" rel="StyleSheet" href="style.css"/>    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <h1> Mes <br>
        Anniversaires </h1>
    
    <div id="list">
        <input type="search" placeholder="Rechercher une personne...">
        <div class="friendsList" v-for="(friend, index) in friends" v-on:click="displayProfile(index)">
            <img v-bind:src="friend.picture" alt="">

                    <div class="flexCol">
                        <h3>{{ friend.name }}</h3>
                        <span>{{ friend.birthdate }}</span>
                    </div>
                    <span class="countdown"> Dans <br> ? 
                        jours</span>
              
                
        </div>

        <p v-if="!friends.length"> C'est vide par ici... <br>
            Commencez par ajouter vos amis ainsi que leurs annversaires !  </p>

<!-- FIELDS MODAL -->

        <div id="addBirthday" v-bind:class="{test : displayBloc}" >
            <h2  v-on:click="displayBloc = !displayBloc"> <i class="fas fa-trash-alt"></i> {{addOption}} </h2>
            <form v-on:submit.prevent v-bind:class="{hide : !displayForm}" >
                <input v-model="inputName" placeholder="Saisissez un nom"> <br>
                <input v-model="inputBirthdate" type="date" placeholder="Saisissez une date de naissance"> <br>
                <input v-model="inputPicture" placeholder="Entrez l'url d'une image"> <br>
                <button v-on:click="addFriend"> Ajouter </button>
            </form>

            <form v-on:submit.prevent v-bind:class="{hide : displayForm}">
                <input v-model="inputPresent" placeholder="Indiquez un cadeau"> <br>
                <input v-model="inputYear" placeholder="Pour l'annÃ©e..."> <br>
                <button v-on:click="addPresent()"> Ajouter </button>
            </form>
        </div>

<!-- PROFILE  -->
        <div id="profile" v-for="element in profile" v-bind:class="{truc : hidden}"> 
            <div class="upperProfile">
                
                <div class="profileBar">
                    <button v-on:click="closeProfile"> Retour </button>
                    
                    <button v-on:click="removeFriend()"> Supprimer </button>
                </div>
                <h3> Profile </h3>

                <img v-bind:src="element.picture" alt="">
            </div>
                <div class="profileInfo">
                    <h2> {{ element.name}} </h2>
                    <span>{{ element.birthdate}} </span> <br>
                </div>
                
                <ul >
                    <li v-for="present in element.presents">  
                        <span class="present">{{ present.gift }}</span> 
                        <span>{{ present.year }}</span> </li>
                </ul>



        </div>


    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
